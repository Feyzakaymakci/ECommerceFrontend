<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <div class="col-md-1"></div>
            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Full Name" [ngClass]="{'is-invalid':submitted && component.fullName.errors}">
                    <div id="emailHelp" class="form-text" ngIf="submitted && component.fullName.errors.required"> Please do not pass without writing full name.</div>
                  </div>
                <div class="form-group">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                  <div id="password" class="form-text">(Must be at least 6 characters)</div>

                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="confirmPassword" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </div>
    <div class="col-md-3"></div>

</div>
