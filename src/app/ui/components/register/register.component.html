<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <div class="col-md-1"></div>
            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Full Name" [ngClass]="{'is-invalid': submitted && component.fullNameerrors}">
                    <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.fullName.errors?.required">Please do not pass without writing full name.</small>
                  </div>

                <div class="form-group">
                  <label for="userName">User Name</label>
                  <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
                  <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.userName.errors?.required"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required"></small>
                    <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email"></small>
                  </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                  <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.password.errors?.password">Must be at least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirmPassword" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    <small class="form-text text-muted invalid-feedback" *ngIf="submitted && frm.hasError('notSame')">Please confirm password </small>
                  </div>

                  <br>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
    </div>
    <div class="col-md-3"></div>

</div>
